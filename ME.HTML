<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<style>
    table {
        border-collapse: collapse;
        border: 2px solid black;
        width: 60%; 
        margin: 0 auto; 
    }
    th, td {
        border-collapse: collapse;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
    <th colspan="6">Time table</th>
    <tr>
       
        <th rowspan="7">Hour</th>
       
    </tr>
    <tr>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
    </tr>
    <tr>
        
        <td>python</td>
        <td>networks</td>
        <td>DSA</td>
        <td>English</td>
        <td>Arts</td>
    </tr>
    <tr>
    
        <td>DBMS</td>
        <td>DSA</td>
        <td>English</td>
        <td>Club</td>
        <td>Sports</td>
    </tr>
    <tr>
        <th colspan="6">lunch</th>
        
        
    </tr>
    <tr>
        <td>Networks</td>
        <td>Statistics</td>
        <td>python</td>
        <td>DSA</td>
        <td rowspan="2" colspan="2">project</td>
           
    </tr>
    <tr>
        <td>DBMS</td>
        <td>R&D</td>

        <td>Statistics</td>
        
    </tr>
</table>

</body>
</html>
